<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Simple Data With AJAX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <form class="p-4" action="">
        <button class="btn btn-success" onclick="getRand()" type="button">Get Random Country</button>
        <br>
        <br>
        <p class="display-6" id="text">Country:
        </p>
    </form>

    <script>
        // JS Function ‚ù§
        let textElement = document.querySelector("#text");
        function getRand() {
            textElement.innerHTML = "Country: ";
            // New Request
            let req = new XMLHttpRequest();
            // Check Request
            req.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // Get Data
                    textElement.innerHTML += this.responseText;
                }
            }
            // Open & Send Request
            req.open("POST", "proccess.php");
            req.send();
        }
    </script>
</body>
</html>
